<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c1d705d9bb.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Unesite ime grada" spellcheck="false" />
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="error">
                <p>Pogreška</p>
            </div>
            <div class="weather">
                <i id="weatherIcon" class="fa-solid fa-cloud-sun-rain "></i>
                <h1 class="temp">13°C</h1>
                <h2 class="city">Zagreb</h2>
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="app.js">
</script>


</html>
